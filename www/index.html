<html>

<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
</head>
 
<body>

  <h1>HTML UI</h1>
 
  <p>
    <label>Distribution type:</label><br />
    <select name="algo">
      <option value="Multiple Regression">Multiple Regression</option>
      <option value="Random Forest">Random Forest</option>
    </select> 
  </p>
 
  <p>
 
    <label>Zip Code:</label><br /> 
    <input type="text" value="94107" name="zip" />

  </p>
  <p>
 
    <label>Start Terminal:</label><br /> 
    <input type="text" value="21" name="start" />

  </p>
  <p>
 
    <label>SUbscription Type:</label><br /> 
    <input type="text" value="Customer"  name="sub" />

  </p>
  <p>
 
    <label>Date:</label><br /> 
    <input type="text" value="2015-11-29"  name="date" />

  </p>
  <p>
 
    <label>Time:</label><br /> 
    <input type="text" value="13:00:00"  name="time" />

  </p>
  <div>
  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </div>
  
  <pre id="response" class="shiny-text-output"></pre>
 
  
 
</body>
</html>
